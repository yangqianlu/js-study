<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>当实参与形参数量一样的时候，实参和形参是一一对应的，实参变形参也跟着变，形参变实参也跟着变</title>
</head>
<body>
<script>
    function sum(a,b){
       a=10;
       console.log(arguments[0])//10
        arguments[1]=3;
       console.log(b)//3
    }
    sum(1,2)
</script>
</body>
</html>
