[[scope]]：每个JavaScript函数都是一个对象，对象中有些属性我们可以访问，有些不可以，这些仅供JavaScript引擎存取，
           [[scope]]就是其中一个。
           [[scope]]中所存储的执行期上下文对象的集合，这个集合呈链式，简称作用域链
执行期上下文：当函数执行的前一刻，会产生AO对象，他定义了函数执行时的环境，函数每次执行的时候对应的执行期上下文都是
              独一无二的，函数执行完毕的时候，他所产生的执行期上下文会被销毁
查找变量：从作用域链的顶端依次向下查找
