<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。</title>
</head>
<body>
	<script type="text/javascript">
	// stringObject.indexOf(searchvalue,fromindex)
	var str="abcdredfd";
	console.log(str.indexOf('a'))//0
	console.log(str.indexOf('d'))//3
	console.log(str.indexOf('g'))//-1  如果要检索的字符串值没有出现，则该方法返回 -1。
	</script>
</body>
</html>
