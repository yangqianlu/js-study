<script type="text/javascript">
	var count=0;
	for(var i=2;i<100;i++){
		//判断i是否为质数的条件(如果一个数能被从1到本身开方之间的数整除的次数等于1 count=1的话那他就是质数)
		for(j=1;j<=Math.sqrt(i);j++){ 
			if(i%j==0){
				count++ 
			}
		}
		if(count==1){
			document.write(i+' ')
		}
		count=0;
	}
</script>
