<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        find只查出第一个符合条件，直接返回了一个对象而不是数组！
        ，而filter返回满足条件的全部结果,结果仍然是数组。
    </title>
</head>
<body>
<script>
    const list=[{id:1,name:'yql',age:18},{id:2,name:'ping',age:17},{id:3,name:"yinying",age:4},{id:1,name:'lisi',age:9}]
    let newList1=list.find((item,index,arr)=>{
        return item.id==1
    })
    console.log(newList1) //{id:1,name:'yql',age:18}
    let newList2=list.filter((item,index,arr)=>{
        return item.id==1
    })
    console.log(newList2) //[{id:1,name:'yql',age:18},{id:1,name:'lisi',age:9}]
    let mapList=list.map((item,index)=>{
        item.id=item.id+1
        return item
    })
    console.log(mapList)
</script>
</body>
</html>
