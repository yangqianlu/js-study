<!doctype html>

<head>
    <meta charset="UTF-8">

    <title>
        async 作为关键字放在函数前面 这样函数就是一个异步函数 这样就不会阻塞后面的代码执行！！！
        1.await只能放在async函数里面
        2.await后面可以是promise对象 也可以是数字 字符串
        3.async 函数返回的是一个promise 对象，如果要获取到promise 返回值，我们应该用then 方法 
        4.只要await语句后面Promise状态变成reject，那么整个async函数都会中断执行
        5.可以使用try catch解决中断问题以防影响后面的代码
        5.async-await是promise和generator的语法糖
    </title>
</head>
<body>
<script>
    // 2s 之后返回双倍的值
    function doubleAfter2seconds(num) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(2 * num)
            }, 2000);
        } )
    }
    async function testResult() {
        let result = await doubleAfter2seconds(30)
        let   second = await doubleAfter2seconds(50);
        let   third = await doubleAfter2seconds(30);
        console.log(result,'result');//6s后打印出来60
        console.log(second,'second')//6s后打印出来60
        console.log(third,'third')//6s后打印出100
    }
    testResult()
</script>
</body>
</html>
