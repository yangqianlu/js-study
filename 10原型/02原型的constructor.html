<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象如何查看对象的构造函数 constructor</title>
</head>
<body>
	<script type="text/javascript">
	//当构造函数Person被定义的时候  它就有了原型  并且原型上会有一个constructor属性
	// Person.prototype={
	// 	constructor:function Person（）{}
	// }
	
	function Person(){
		
	}
	var person=new Person()
	console.log(Person.prototype.constructor)//ƒ Person(){}
	console.log(person.constructor)//ƒ Person(){} 返回构造这个对象的构造函数的引用
	</script>
</body>
</html>
