<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const students = [{
        name: '张三',
        score: 73,
        sex: 'male',
    }, {
        name: '刘丽',
        score: 62,
        sex: 'female'
    }, {
        name: '李四',
        score: 93,
        sex: 'male'
    }, {
        name: '王五',
        score: 100,
        sex: 'male'
    }];
    const isExcellent=student=> student.score>80
    const excellentStudentNames = students =>
        students.filter(isExcellent).map(excellent => excellent.name);
    console.log(excellentStudentNames(students)); // =>['李四','王五']



</script>
</body>
</html>
