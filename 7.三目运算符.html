<!DOCTYPE html>

<body>
	<script type="text/javascript">
	//条件判断？是：否 并且会返回结果
	// var num=1>0 ? 1+2 : 3+4
	// console.log(num)//3

	// 字符串比较大小 先比较第一位
	console.log('10'>'9')//false
	console.log(10>'9')//true

	var key=1>0 ? ('10'>'9' ? 1 : 0) : 2; //先算扩号里面的
	console.log(key)//0
	</script>
</body>
