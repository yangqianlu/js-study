<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arguments.callee指向函数自身引用</title>
</head>
<body>
	<script type="text/javascript">
	var num=(function(n){
		if(n==1){
			return 1;
		}
		console.log(arguments.callee)//打印出函数的引用
		// 	ƒ (n){ .... }
		return n*arguments.callee(n-1);

	}(100))
	console.log(num)

	// }



	</script>
</body>
</html>
