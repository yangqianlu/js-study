<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用reduce同时实现map和filter</title>
</head>
<body>
<script>
    var numbers=[10,20,30,40,50];

    const douledOver50=numbers.reduce((finalList,num)=>{
        num=num*2;
        if(num>50){
            finalList.push(num)
        }
        return finalList
    },[])

    console.log(douledOver50)
</script>
</body>
</html>
