<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//删除数组第一位 并返回
		var arr=['0','1','2','3']
		arr.shift()
		console.log(arr)//['1','2','3']

		//unshift在数组的最前面加数据
		var arr2=[1,2,3,4,5,6]
		 arr2.unshift(0,0,5)
		console.log(arr2)//[0, 0, 5, 1, 2, 3, 4, 5, 6]


		
		Array.prototype.unshift=function(){
			for(var i=arguments.length;i>=0;i--){
				this.splice(0,0,arguments[i])//arrayObject.splice(index,howmany,item1,.....,itemX)
			}
			return arguments;
		}
	</script>
</body>
</html>
