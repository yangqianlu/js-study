<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var src="https://bot.ifchange.com/chatbot/token=eyJmcmoJNjQ2In0===&uuid=xxx&position_id=xxx&resume_id=xxx&src=xxx&ids=1,2"
    var Idx=src.lastIndexOf('/')
    console.log(Idx)
    var strSlice=src.substring(Idx+1,src.length);
    console.log(strSlice) //"uuid=xxx&position_id=xxx&resume_id=xxx&src=xxx"
    var paramArr=strSlice.split('&')
    //console.log(paramArr) //["uuid=xxx", "position_id=xxx", "resume_id=xxx", "src=xxx"]
    var paramsObj={}
    paramArr.forEach(item=>{
        var itemArr = item.split('=')
       console.log(itemArr)
        var itemArrL=itemArr.length-2
        if(itemArr.length>2){
            for(var i=0;i<itemArrL;i++){
                itemArr[1]+='='
            }
        }
        paramsObj[itemArr[0]]=itemArr[1]
    })
    console.log(paramsObj) //{uuid: "xxx", position_id: "xxx", resume_id: "xxx", src: "xxx",ids:'1,2'}
    if(paramsObj.ids.length>1){
        var obj=paramsObj.ids.split(',')
        console.log(obj)
        paramsObj.ids= obj.map((item)=>parseInt(item))
    }
    console.log(paramsObj)



</script>
</body>
</html>
