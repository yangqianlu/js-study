<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //for in
    var arr = [1,2,3,4,5];
    for(let i in arr){
        console.log(typeof i) //string string string string string
    }
    // foreach
    arr.forEach(function(item){
        console.log(item) //1 2 3 4 5
    })

    //for of
    for(let i of arr){
        console.log(i) //1 2 3 4 5
        console.log(typeof i) //number number number number number
    }
    //map
    var arrayOfSquares = arr.map(function (item) {
        return item * item;
    });
    console.log(arrayOfSquares) //[1, 4, 9, 16, 25]
</script>
</body>
</html>
