<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      1.推荐在循环对象属性的时候，使用for...in,在遍历数组的时候的时候使用
      for...of。 2.for...in循环出的是key，for...of循环出的是value
      3.注意，for...of是ES6新引入的特性。修复了ES5引入的for...in的不足
      4.for...of不能循环普通的对象，需要通过和Object.keys()搭配使用
    </title>
  </head>
  <body>
    <script>
      //for in
      var arr = ['11','22','33','44']
      for (let i in arr) {
        console.log(i) //0,1,2,3,4（for in遍历的是key）
      }

      // //for of
      for (let i of arr) {
        console.log(i) //1 2 3 4 5 （for of遍历的是value）
      }
