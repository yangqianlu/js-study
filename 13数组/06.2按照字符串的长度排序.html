	// 按照字节长度进行排序
	 var arr=['aaa杨前露','bb大美女','dddddd小妖精','小宇宙','我的时间很多a','cccc','defrgrgrgggggg']

	 function returnBety(str){
	 	var num=str.length;
	 	for(var i=0;i<num;i++){
	 		if(str.charCodeAt(i)>255){ //stringObject.charCodeAt(index)
	 			num++
	 		}
	 	}
	 	return num
	 }

	 arr.sort(function(a,b){
	 	return returnBety(a)-returnBety(b)
	 })
