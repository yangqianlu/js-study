<script type="text/javascript">
	
	//实现斐波那契数列
	//规律 fb(n)=fb(n-1)+fb(n-2)
	//出口 第一位和第二位都是1   1 1 2 3 5 8 13 21
	function fb(n){
	 if(n==1 || n==2){
	 	return 1
	 }
	 return fb(n-1)+fb(n-2)
	}
</script>
