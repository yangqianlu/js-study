<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
</head>
<body>
<script type="text/javascript">

	new Promise(function (resolve,reject){
		resolve();//决定去做这个事情
	}).then(function(){
		alert(1);
	})//1

	new Promise(function (resolve,reject){
		reject();//放弃去做这个事情 第一种写法
	}).then(function(){
		alert(1);
	},function(){
		alert(2);
	})//2

	new Promise(function (resolve,reject){
		reject();//放弃去做这个事情  第二种写法
	}).then(function(){
		alert(1);
	}).catch(function(){
		alert(3)
	})
</script>
</body>
</html>
