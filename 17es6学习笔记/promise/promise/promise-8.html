<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>Promise.all( )方法：接受一个数组作为参数，
        数组的元素是Promise实例对象，
        当参数中的实例对象的状态都为fulfilled时，Promise.all( )才会有返回。一旦有失败的 就执行失败的</title> 
</head>
<body>
<script type="text/javascript">

Promise.all([1,2,3]).then(function(v){
    console.log(v)//[1,2,3]
})

Promise.all([Promise.resolve('abc'),2,3]).then(function(v){
    console.log(v)//["abc", 2, 3]
})

Promise.all([Promise.resolve('abc'),Promise.reject('bcd'),3]).then(function(m){
	console.log(m)//不会执行这一步 因为里面有reject
}).catch(function(m){
	console.log(m)
})

</script>
</body>
</html>
