<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>从数组和对象中提取值，对变量进行赋值，这被称为解构</title>
</head>
<body>
    <script>
        //之前的赋值方式
            var arr = [1,2,3];//把数组的值分别赋给下面的变量；
            var a = arr[0];
            var b = arr[1];
            var c = arr[2];

            console.log(a);//a的值为1
            console.log(b);//b的值为2
            console.log(c);//c的值为3

            //解构赋值的写法
            var [a,b,c]=[1,2,3]
            console.log(a)
            console.log(b)
            console.log(c)
    </script>
</body>
</html>
