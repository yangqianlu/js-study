<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async 函数有多种使用形式。</title>
</head>
<body>
<script>
//1.函数声明
async function aaa(){
    return 'hello--aaa'
}
aaa().then((x)=>console.log(x));

//2.函数表达式

const bbb= async function (){
    return 'hello--bbb'
}
bbb().then((x)=>console.log(x))

//3.箭头函数

const ccc=async ()=>{
    return 'hello--ccc'
}

ccc().then((x)=>{
    console.log(x);
    
})


// async aaa(){
//     return 'aaa'
// }

</script>
</body>
</html>
