<body>
    <script>
        function toUnicode(str) {
            var res = [];
            for (var i = 0; i < str.length; i++) {
                res[i] = ("00" + str.charCodeAt(i).toString(16)).slice(-4);
            }
            return "\\u" + res.join("\\u");
        }

        function decodeUnicode(str) {
            str = str.replace(/\\/g, "%");
            return unescape(str);
        }

        var toUnicode=toUnicode('https://cityboxapi.fruitday.com/public/di_coupon.html')
        console.log(toUnicode)
        var decodeUnicode=decodeUnicode(toUnicode)
        console.log(decodeUnicode)
    </script>
</body>
