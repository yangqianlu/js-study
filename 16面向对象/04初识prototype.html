<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var arr1=new Array(9,10,11,14);
        var arr2=new Array(1,2,3,4,5,6,67);
        Array.prototype.sum=function(){ //给一组元素加方法  类似class
//        arr1.sum=function(){ //给一个元素加方法  类似行间样式
            var result=0;
            for(var i=0;i<this.length;i++){
                result+=this[i]
            }
            return result;
        }
        alert(arr1.sum())
        alert(arr2.sum())
    </script>
</head>
<body>

</body>
</html>
