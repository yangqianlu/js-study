<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加了new的函数</title>
    <script>
        function createPerson(name,age){
            //创建对象时前面加new 系统会偷偷的替我们做
            //var this=new Object()
            this.name=name; //this指向新new出来的对象
            this.age=age;
            this.showName=function () {
                alert('我的名字叫'+this.name);
            }
            this.showAge=function () {
                alert('我的年龄'+this.age)
            }
            //也会偷偷的返回
            //return this;
        }
        var obj=new createPerson('blue',25);
        var obj2=new createPerson('yql',20);
        obj.showName();
        obj.showAge();
        obj2.showName();
        obj2.showAge();
    </script>
</head>

</body>
</html>
